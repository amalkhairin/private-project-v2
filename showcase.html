<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- external css -->
    <link rel="stylesheet" href="./src/assets/css/style.css">
</head>
<body>
    <!-- navbar -->
    <section id="section-navbar">
        <nav class="navbar navbar-expand-lg sticky-top navbar-light">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <span class="navbar__logo"><span>.</span>Showcase</span>
                </a>
            </div>
        </nav>
    </section>

    <section id="showcase">
        <div class="container py-3">
            <div class="text-center">
                <div>
                    <h3 class="heading text-white text-center mb-4">Our Works</h3>
                </div>
                <div class=" d-flex justify-content-center">
                    <div id="filter-1" class="filter-item px-3 mx-1 active">All</div>
                    <div id="filter-2" class="filter-item px-3 mx-1">Youtube</div>
                    <div id="filter-3" class="filter-item px-3 mx-1">Twitch</div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div id="showcase-items" class="row g-3 row-cols-1 justify-content-center">
                </div>
            </div>
        </div>
    </section>

    <section id="footer">
        <footer class="py-3">
            <div class="text-center text-white">2023 © Maruマル</div>
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./src/assets/js/utilities.js"></script>
    <script>
        $(document).ready(function(){

            if($("#filter-1").hasClass("active")) {
                $("#showcase-items").empty();
                get_works_page("all",0);
            } 
            else if($("#filter-2").hasClass("active")) {
                $("#showcase-items").empty();
                get_works_page("youtube",0);
            } else if($("#filter-3").hasClass("active")) {
                $("#showcase-items").empty();
                get_works_page("twitch",0);
            }

            $("#filter-1").on("click", function(){
                if(!$(this).hasClass("active")) {
                    $(this).addClass("active");
                    $("#filter-2").removeClass("active")
                    $("#filter-3").removeClass("active")
                    $("#showcase-items").empty();
                    get_works_page("all",0);
                }
            })
            $("#filter-2").on("click", function(){
                if(!$(this).hasClass("active")) {
                    $(this).addClass("active");
                    $("#filter-1").removeClass("active")
                    $("#filter-3").removeClass("active")
                    $("#showcase-items").empty();
                    get_works_page("youtube",0);
                }
            })
            $("#filter-3").on("click", function(){
                if(!$(this).hasClass("active")) {
                    $(this).addClass("active");
                    $("#filter-1").removeClass("active")
                    $("#filter-2").removeClass("active")
                    $("#showcase-items").empty();
                    get_works_page("twitch",0);
                }
            })

        })
    </script>
</body>
</html>
